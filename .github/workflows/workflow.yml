name: Antar workflow

on:
  pull_request:
  push:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
        ocaml-compiler:
          - 4.12.x

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use OCaml ${{ matrix.ocaml-compiler }}
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}

      - uses: actions/cache@v1
        with:
          path: ~/.opam
          key: ${{ runner.os }}-${{ hashFiles('antar.opam') }}

      - run: opam install . --deps-only --with-test

      - run: eval $(opam env)

      - run: make test_all

